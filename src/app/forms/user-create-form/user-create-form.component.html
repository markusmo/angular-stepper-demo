<form [formGroup]="formGroup">
    <div class="form-group">
        <label for="emailId">E-Mail</label>
        <input class="form-control" type="email" id="emailId" formControlName="email">
    </div>
    <div class="form-group">
        <label for="passwordId">Password</label>
        <input class="form-control" type="password" id="passwordId" formControlName="password">
    </div>
</form>
